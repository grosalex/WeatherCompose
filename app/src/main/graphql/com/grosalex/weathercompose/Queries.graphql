query Weather($name:String!, $config:ConfigInput!){
    getCityByName(name: $name, config: $config) {
        id
        name
        country
        coord {
            lon
            lat
        }
        weather {
            summary {
                title
                description
                icon
            }
            temperature {
                actual
                feelsLike
                min
                max
            }
            wind {
                speed
                deg
            }
            clouds {
                all
                visibility
                humidity
            }
            timestamp
        }
    }
}